<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="languages">
        <div class="language-selected language">EN</div>
        <span class="one">|</span> <span class="language">AR</span>
      </div>

      <div class="logo-mobile-container">
        <img src="./logoMobile.svg" alt="" />
        <p class="logo-mobil-desc">Mountain Breeze Resort</p>
      </div>
      <img src="./menu.svg" alt="" class="menu" />
    </nav>
    <img src="./heroImage.png" alt="" class="hero__image" />
    <div class="details__section">
      <img src="./logo.svg" alt="Mountain Breez logo" class="logo" />
      <p class="details__section__title">Mountain Breeze Resort</p>
      <img src="./qrcode.png" alt="" class="qrcode" />
      <p class="details__section__desc">
        Scan to learn more about Mountain Breeze
      </p>
      <p class="details__section__alter">
        If you are unable to scan the code, you can download the file from
        <a href="./nature.jpg" class="alter-link" download="nature">here</a>
      </p>
      <div class="social__media__desktop">
        <a href="#"
          ><img src="./facebook.svg" alt="facebook mountain breez"
        /></a>
        <a href="#"><img src="./insta.svg" alt="insta mountain breez" /></a>
        <a href="#"
          ><img src="./linkedIn.svg" alt="linkedIn mountain breez"
        /></a>
        <a href="#"><img src="./youtube.svg" alt="youtube mountain breez" /></a>
      </div>

      <div class="social__media__mobile">
        <p>Keep In Touch</p>

        <a href="#"><img src="./facebookMobile.svg" alt="" /></a>
        <a href="#"><img src="./youtubeMobile.svg" alt="" /></a>
        <a href="#"><img src="./instaMobile.svg" alt="" /></a>
        <a href="#"><img src="./youtubeMobile.svg" alt="" /></a>
      </div>
    </div>
  </body>
</html>
